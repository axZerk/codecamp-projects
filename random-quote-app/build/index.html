<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <title>Random Quote App</title>
</head>
<body class="page">
<div class="wrapper">
  <div class="app-container">
    <div class="quote-box">
      <p class="quote-text">
        <i class="fa fa-quote-left quote-icon quote-icon--left" aria-hidden="true"></i>
        <span></span>
        <i class="fa fa-quote-right right-icon quote-icon quote-icon--right" aria-hidden="true"></i>
      </p>
      <p class="quote-author"></p>
    </div>
    <div class="buttons">
      <a rel="nofollow" class="tweet-btn" target="_blank" title="Tweet this quote!">
        <i class="fa fa-twitter fa-3x tweet-btn__icon"></i>
        <span class="tweet-btn__text">Tweet this quote!</span>
      </a>
      <button class="quote-btn">new quote</button>
    </div>
    <p class="legal-info">by <a href="https://www.freecodecamp.com/axzerk" target="_blank"
                                class="legal-info__link">Zerk</a>
    </p>
  </div>
</div>
<script src="https://use.fontawesome.com/2936dfc5b8.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
