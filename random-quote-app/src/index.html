<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote App</title>
</head>
<body class="page">
<div class="wrapper">
  <div class="app-container">
    <div class="quote-box">
      <div class="quote-text"></div>
      <p class="quote-author"></p>
    </div>
    <div class="buttons">
      <a rel="nofollow" class="tweet-btn" target="_blank" title="Tweet this quote!">
        <i class="tweet-btn__icon"></i>
        <span class="tweet-btn__text">Tweet this quote!</span>
      </a>
      <button class="quote-btn">new quote</button>
    </div>
    <p class="legal-info">by <a href="https://www.freecodecamp.com/axzerk" target="_blank"
                                class="legal-info__link">Zerk</a>
    </p>
  </div>
</div>
</body>
</html>
