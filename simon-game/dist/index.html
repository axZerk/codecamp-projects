<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon game</title>
<link rel="shortcut icon" href="favicon.png"><link href="styles.min.css?f82ad649dffd4a2bfd7f" rel="stylesheet"></head>

<body>
  <div class="container">
    <div class="app">
      <p class="output" id="output"></p>
      <div class="controls">
        <div class="controls-mode">
          <input class="controls-check" type="checkbox" id="check">
          <label for="check" class="controls-label">strict mode</label>
        </div>
        <p class="controls-count" id="step-count">00</p>
        <div class="controls-buttons">
          <button id="start-btn">start</button>
          <button id="reset-btn" disabled>reset</button>
        </div>
      </div>
      <div class="buttons">
        <button class="btn unclickable" id="0"></button>
        <button class="btn unclickable" id="1"></button>
        <button class="btn unclickable" id="2"></button>
        <button class="btn unclickable" id="3"></button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="commons.js?f82ad649dffd4a2bfd7f"></script><script type="text/javascript" src="main.bundle.js?f82ad649dffd4a2bfd7f"></script></body>

</html>
