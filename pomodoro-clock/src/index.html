<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
</head>
<body class="page">
<div class="app">
  <header class="app-header">
    <h1>Pomodoro Timer</h1>
    <p>by <a href="https://www.freecodecamp.com/axzerk" target="_blank">Zerk</a></p>
  </header>
  <div class="knobs-cont">
    <div class="knobs-cont__item" id="session-knob-cont">
      <h2 class="knobs-cont__title">Session Length</h2>
    </div>
    <div class="knobs-cont__item" id="break-knob-cont">
      <h2 class="knobs-cont__title">Break Length</h2>
    </div>
  </div>
  <div class="controls-cont">
    <button id="start" class="controls-cont__item">start</button>
    <button id="reset" class="controls-cont__item">reset</button>
  </div>
  <div class="clock-cont">
    <p id="clock-text">00:00:00</p>
  </div>
</div>
