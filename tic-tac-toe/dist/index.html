<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
<link rel="shortcut icon" href="favicon.png"><link href="styles.min.css?aaffcc2b9ba1d4fb0788" rel="stylesheet"></head>
<body>
<div class="container">
  <!-- BOARD -->
  <table class="board">
    <tr class="board__row">
      <td class="board__cell" id="0"></td>
      <td class="board__cell" id="1"></td>
      <td class="board__cell" id="2"></td>
    </tr>
    <tr class="board__row">
      <td class="board__cell" id="3"></td>
      <td class="board__cell" id="4"></td>
      <td class="board__cell" id="5"></td>
    </tr>
    <tr class="board__row">
      <td class="board__cell" id="6"></td>
      <td class="board__cell" id="7"></td>
      <td class="board__cell" id="8"></td>
    </tr>
  </table>
  <div class="symbol-modal" id="symbol-modal">
    <h3 class="symbol-modal__header">choose your symbol</h3>
    <button class="symbol-modal__btn" id="cross" value="x">x</button>
    <button class="symbol-modal__btn" id="circle" value="o">o</button>
  </div>
  <div class="result-modal" id="result-modal">
    <p class="result-modal__text" id="result-text"></p>
    <button class="result-modal__btn" id="restart-btn">play again</button>
  </div>
</div>
<script type="text/javascript" src="commons.js?aaffcc2b9ba1d4fb0788"></script><script type="text/javascript" src="main.bundle.js?aaffcc2b9ba1d4fb0788"></script></body>
</html>
