<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.png?" type="image/png">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Placeholder</title>
</head>
<body class="page">
<div class="app-container">
  <header class="app-header">
    <h1 class="logo">twitch.tv<span>status reporter</span></h1>
    <form action="#" method="get" class="search-form">
      <input type="search" name="search" placeholder="search for channels...">
      <button type="submit">
        <svg>
          <use xlink:href="img/search.svg#root"></use>
        </svg>
      </button>
    </form>
  </header>
  <div class="controls">
    <button class="btn btn--all btn--active">all</button>
    <button class="btn btn--online">online</button>
    <button class="btn btn--offline">offline</button>
  </div>
  <div class="results-container"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
