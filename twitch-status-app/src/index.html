<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch.tv app</title>
</head>
<body class="page">
<div class="app-container">
  <header class="app-header">
    <h1 class="logo">twitch.tv<span>status reporter</span></h1>
    <form action="#" method="get" class="search-form">
      <input type="search" name="search" placeholder="search for channels...">
      <button type="submit">
        <svg>
          <use xlink:href="img/search.svg#root"></use>
        </svg>
      </button>
    </form>
  </header>
  <div class="controls">
    <button class="btn btn--all btn--active">all</button>
    <button class="btn btn--online">online</button>
    <button class="btn btn--offline">offline</button>
  </div>
  <div class="results-container"></div>
</div>
</body>
</html>
